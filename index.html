<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Fare Calculator Brisbane & Ipswich | Fare Extimator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="taxi-calculator-wrapper">
        <div class="taxi-fare-calculator">
            <div class="header">
                <h1>Taxi Fare Calculator</h1>
                <a href="https://maxitaxisbrisbane.com.au/"><h2>Maxi Taxis Brisbane</h2></a>
                <p>Instantly calculate your <a href="https://maxitaxisbrisbane.com.au/taxi-fare-calculator/">taxi fare in Brisbane,Ipswich</a> and surrounding areas.</p>
            </div>
    
            <div class="form-container">
                <div class="form-group">
                    <label for="pickup">Pickup Location</label>
                    <input type="text" id="pickup" placeholder="Enter your pickup location" required>
                </div>
    
                <div class="form-group">
                    <label for="dropoff">Drop-off Location</label>
                    <input type="text" id="dropoff" placeholder="Enter your destination" required>
                </div>
    
                <div class="form-group">
                    <label for="timeOfDay">Time of Day</label>
                    <select id="timeOfDay">
                        <option value="1">Day (05:00 - 18:59)</option>
                        <option value="2">Evening (19:00 - 23:59)</option>
                        <option value="3">Night (00:00 - 04:59)</option>
                    </select>
                </div>
    
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="airportPickup">
                    <label for="airportPickup">Airport Pickup ($3.50 surcharge)</label>
                </div>
    
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="cardPayment">
                    <label for="cardPayment">Pay by Credit Card (10% surcharge)</label>
                </div>
    
                <button class="calculate-btn" onclick="calculateFare()">Calculate Fare</button>
            </div>
    
            <div id="fareResult" class="fare-result"></div>
    
            <button id="bookNow" class="book-now-btn" style="display:none;" onclick="bookTaxi()">Book Now</button>
        </div>
    </div>
</body>
</html>
